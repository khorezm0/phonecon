<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>NeutralinoJs sample app</title>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="libs/materialize/materialize.min.css" />
    <!-- Compiled and minified JavaScript -->
    <script src="libs/materialize/materialize.min.js"></script>
    <script type="module" src="libs/vue/vue.js"></script>

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="neutralinoapp" class="fill-height">
      <div class="app-top" id="app-top">
        <div class="flex-row align-center">
          <img class="app-icon" alt="appIcon" src="icons/trayIcon.png" />
          <span>PhoneCon</span>
        </div>
      </div>

      <div class="row flex-row fill-height">
      </div>
    </div>

    <!-- Neutralino.js client. This file is gitignored,
        because `neu update` typically downloads it.
        Avoid copy-pasting it.
        -->
    <script src="js/neutralino.js"></script>
    <!-- Your app's source files -->
    <script src="js/main.js"></script>
    <script type="module" src="js/components/App.js"></script>
  </body>
</html>
